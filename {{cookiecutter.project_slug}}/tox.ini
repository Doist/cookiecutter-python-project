[tox]
envlist = py37, py38, mypy

[gh-actions]
python =
    3.7: py37
    3.8: py38, mypy


[testenv]
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -v
    poetry run pytest {posargs}


[testenv:mypy]
whitelist_externals = poetry
skip_install = true
deps =
    mypy
commands =
    poetry install -v
    poetry mypy {{cookiecutter.root_package}} {posargs:--ignore-missing-imports}
